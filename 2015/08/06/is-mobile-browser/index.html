        <p><strong>方法1</strong>: 简答的通过user-agent判断是否为手机访问</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">&lt;?php</div><div class="line">function isMobile() &#123;</div><div class="line">  //判断手机发送的客户端标志</div><div class="line">  if(isset($_SERVER[&apos;HTTP_USER_AGENT&apos;])) &#123;</div><div class="line">    $userAgent = strtolower($_SERVER[&apos;HTTP_USER_AGENT&apos;]);</div><div class="line">    $clientkeywords = array(</div><div class="line">      &apos;nokia&apos;, &apos;sony&apos;, &apos;ericsson&apos;, &apos;mot&apos;, &apos;samsung&apos;, &apos;htc&apos;, &apos;sgh&apos;, &apos;lg&apos;, &apos;sharp&apos;, &apos;sie-&apos;</div><div class="line">      ,&apos;philips&apos;, &apos;panasonic&apos;, &apos;alcatel&apos;, &apos;lenovo&apos;, &apos;iphone&apos;, &apos;ipod&apos;, &apos;blackberry&apos;, &apos;meizu&apos;,</div><div class="line">      &apos;android&apos;, &apos;netfront&apos;, &apos;symbian&apos;, &apos;ucweb&apos;, &apos;windowsce&apos;, &apos;palm&apos;, &apos;operamini&apos;,</div><div class="line">      &apos;operamobi&apos;, &apos;opera mobi&apos;, &apos;openwave&apos;, &apos;nexusone&apos;, &apos;cldc&apos;, &apos;midp&apos;, &apos;wap&apos;, &apos;mobile&apos;</div><div class="line">    );</div><div class="line">    // 从HTTP_USER_AGENT中查找手机浏览器的关键字</div><div class="line">    if(preg_match(&quot;/(&quot;.implode(&apos;|&apos;,$clientkeywords).&quot;)/i&quot;,$userAgent)&amp;&amp;strpos($userAgent,&apos;ipad&apos;) === false)</div><div class="line">    &#123;</div><div class="line">      return true;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">  return false;</div><div class="line">&#125;</div><div class="line">?&gt;</div></pre></td></tr></table></figure>
<p><strong>方法2</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div></pre></td><td class="code"><pre><div class="line">&lt;?php</div><div class="line">function is_mobile()</div><div class="line">&#123;</div><div class="line">    // 如果有HTTP_X_WAP_PROFILE则一定是移动设备</div><div class="line">    if (isset ($_SERVER[&apos;HTTP_X_WAP_PROFILE&apos;]))</div><div class="line">    &#123;</div><div class="line">        return true;</div><div class="line">    &#125;</div><div class="line">    // 如果via信息含有wap则一定是移动设备,部分服务商会屏蔽该信息</div><div class="line">    if (isset ($_SERVER[&apos;HTTP_VIA&apos;]))</div><div class="line">    &#123;</div><div class="line">        // 找不到为flase,否则为true</div><div class="line">        return stristr($_SERVER[&apos;HTTP_VIA&apos;], &quot;wap&quot;) ? true : false;</div><div class="line">    &#125;</div><div class="line">    // 脑残法，判断手机发送的客户端标志,兼容性有待提高</div><div class="line">    if (isset ($_SERVER[&apos;HTTP_USER_AGENT&apos;]))</div><div class="line">    &#123;</div><div class="line">        $clientkeywords = array (</div><div class="line">            &apos;nokia&apos;,</div><div class="line">            &apos;sony&apos;,</div><div class="line">            &apos;ericsson&apos;,</div><div class="line">            &apos;mot&apos;,</div><div class="line">            &apos;samsung&apos;,</div><div class="line">            &apos;htc&apos;,</div><div class="line">            &apos;sgh&apos;,</div><div class="line">            &apos;lg&apos;,</div><div class="line">            &apos;sharp&apos;,</div><div class="line">            &apos;sie-&apos;,</div><div class="line">            &apos;philips&apos;,</div><div class="line">            &apos;panasonic&apos;,</div><div class="line">            &apos;alcatel&apos;,</div><div class="line">            &apos;lenovo&apos;,</div><div class="line">            &apos;iphone&apos;,</div><div class="line">            &apos;ipod&apos;,</div><div class="line">            &apos;blackberry&apos;,</div><div class="line">            &apos;meizu&apos;,</div><div class="line">            &apos;android&apos;,</div><div class="line">            &apos;netfront&apos;,</div><div class="line">            &apos;symbian&apos;,</div><div class="line">            &apos;ucweb&apos;,</div><div class="line">            &apos;windowsce&apos;,</div><div class="line">            &apos;palm&apos;,</div><div class="line">            &apos;operamini&apos;,</div><div class="line">            &apos;operamobi&apos;,</div><div class="line">            &apos;openwave&apos;,</div><div class="line">            &apos;nexusone&apos;,</div><div class="line">            &apos;cldc&apos;,</div><div class="line">            &apos;midp&apos;,</div><div class="line">            &apos;wap&apos;,</div><div class="line">            &apos;mobile&apos;,</div><div class="line">            &apos;mobi&apos;,</div><div class="line">            &apos;kindle&apos;,</div><div class="line">            &apos;opera mini&apos;,</div><div class="line">            &apos;opera&apos;,</div><div class="line">            );</div><div class="line">        // 从HTTP_USER_AGENT中查找手机浏览器的关键字</div><div class="line">        if (preg_match(&quot;/(&quot; . implode(&apos;|&apos;, $clientkeywords) . &quot;)/i&quot;, strtolower($_SERVER[&apos;HTTP_USER_AGENT&apos;])))</div><div class="line">        &#123;</div><div class="line">            return true;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    // 协议法，因为有可能不准确，放到最后判断</div><div class="line">    if (isset ($_SERVER[&apos;HTTP_ACCEPT&apos;]))</div><div class="line">    &#123;</div><div class="line">        // 如果只支持wml并且不支持html那一定是移动设备</div><div class="line">        // 如果支持wml和html但是wml在html之前则是移动设备</div><div class="line">        if ((strpos($_SERVER[&apos;HTTP_ACCEPT&apos;], &apos;vnd.wap.wml&apos;) !== false) &amp;&amp; (strpos($_SERVER[&apos;HTTP_ACCEPT&apos;], &apos;text/html&apos;) === false || (strpos($_SERVER[&apos;HTTP_ACCEPT&apos;], &apos;vnd.wap.wml&apos;) &lt; strpos($_SERVER[&apos;HTTP_ACCEPT&apos;], &apos;text/html&apos;))))</div><div class="line">        &#123;</div><div class="line">            return true;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return false;</div><div class="line">&#125;</div><div class="line">?&gt;</div></pre></td></tr></table></figure>
<p><strong>方法3</strong>：下面是一个从PHP框架剥离的判断是否为手机移动终端的函数</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line">&lt;?php</div><div class="line">function is_mobile_request()</div><div class="line">&#123;</div><div class="line">    $_SERVER[&apos;ALL_HTTP&apos;] = isset($_SERVER[&apos;ALL_HTTP&apos;]) ? $_SERVER[&apos;ALL_HTTP&apos;] : &apos;&apos;;</div><div class="line">    $mobile_browser = &apos;0&apos;;</div><div class="line"></div><div class="line">    if(preg_match(&apos;/(up.browser|up.link|mmp|symbian|smartphone|midp|wap|phone|iphone|ipad|ipod|android|xoom)/i&apos;, strtolower($_SERVER[&apos;HTTP_USER_AGENT&apos;])))</div><div class="line">        $mobile_browser++;</div><div class="line">    if((isset($_SERVER[&apos;HTTP_ACCEPT&apos;])) and (strpos(strtolower($_SERVER[&apos;HTTP_ACCEPT&apos;]),&apos;application/vnd.wap.xhtml+xml&apos;) !== false))</div><div class="line">        $mobile_brow
